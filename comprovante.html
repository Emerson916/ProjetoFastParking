<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/comprovante.css">
    <link rel="sortcut icon" href="img/fastParking.png" type="image/jpg">
    <title>FastParking</title>
</head>
<body>
    <header class="title_container">
        <div class="title">
            <h2>Sistema <span id="fast">Fast</span><span id="parking">Parking</span></h2>
            <img src="img/fastParking.png" title="FastParking" alt="FastParking.img">
        </div>
    </header>

    <div class="register">
        <h2 class="titulo">Comprovante</h2>
        <hr class="line">
        <form class="register_container">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome"/>

            <label for="placa">Placa:</label>
            <input type="text" name="placa" id="placa" placeholder="Placa"/>

            <label for="data">Data:</label>
            <input type="text" name="data" id="data" placeholder="Data"/>

            <label for="hora">Hora:</label>
            <input type="text" name="hora" id="hora" placeholder="Hora"/>
        </form>
        <button class="button_print">Imprimir</button>
        <button class="button_cancel">Cancelar</button>
    </div>

    <div class="copyright">Copyright Â© Emerson Silva</div>
</body>
</html>
